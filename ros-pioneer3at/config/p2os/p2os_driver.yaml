tcp_remote_host:  localhost
tcp_remote_port:  8101
radio:            0
joystick:         0
direct_wheel_vel_control: 0
max_xspeed:       1.0
max_yawspeed:     1.72
  
max_xaccel: 0.0
max_xdecel: 0.0
max_yaccel: 0.0
max_ydecel: 0.0



